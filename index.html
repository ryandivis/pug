<html>

<head>
  <title>Phoenix Urban Guide</title>
  <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="header">
    <div class="container">
      <div class="navbar">
        <a href="">HOME</a>
        <a href="">ABOUT</a>
        <a href="">CONTACT</a>
        <a href=""><i class="fas fa-search"></i></a>
        <a href="">LOGIN <i class="fas fa-user"></i></a>
      </div>
      <div class="header-icon">
        <img src="./assets/icon.png" alt="Phoenix Urban Guide">
      </div>
      <h1 class="header-discover">See Phoenix thru the eyes of PUG...</h1>
      <form class="header-show-me" action="/calender">
        <span>Show me</span>
        <div class="selector">
          <span class="toggle active">EVENTS</span>
          <span class="toggle">PLACES</span>
          <input class="toggleValue" type="hidden" name="type" value="events">
        </div>
        <span>in</span>
        <div class="selectdiv">
          <select name="month" id="">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">Decemeber</option>
          </select>
        </div>
        <div class="buttondiv">
          <button>Show Me</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    let dropDowns = Array.from(document.querySelectorAll('.header-show-me .selector .toggle'));

    const handleClick = (e) => {
      e.preventDefault();
      dropDowns.forEach(node => {
        node.classList.remove('active');
      });
      e.currentTarget.classList.add('active');
      document.querySelector('.toggleValue').value = e.currentTarget.innerText;
    }

    dropDowns.forEach(node => {
      node.addEventListener('click', handleClick)
    });
  </script>
</body>

</html>
